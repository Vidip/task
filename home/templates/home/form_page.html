{% extends "base.html" %}

{% load wagtailcore_tags wagtailimages_tags %}

{% block body_class %}template-homepage{% endblock %}

{% block content %}
<div class="container">
	<img src="https://investbite.com/wp-content/uploads/2019/11/contact-us-1.png" style="margin-left:33%; margin-right: 32%;"/>
	<div style="text-align: center;">{{ page.intro|richtext }}</div>
    <form action="{% pageurl page %}" method="POST" style="margin-left:29%; margin-right: 18%;">
    	 <div class="form-group">
            {% csrf_token %}
            {{ form.as_p }}
            <input type="submit" class="form-control">
        </div>
        </form>
    </div>
{% endblock %}
